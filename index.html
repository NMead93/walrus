<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Walrus</title>
  </head>
  <body>
    <h1>Walrus</h1>
    <div class="clickable-section">
      <p>This is a picture of a walrus. <span class="clickable">Click here</span> to see!</p>
      <img id="show-hide" src="img/walrus.jpg" alt="A picture of a walrus" />
    </div>
    <div class="fade-section">
      <p>This is a picture of a walrus that will fade in. <span class="fade-text">Click here</span> to see!
      </p>
      <img id="fade" src="img/walrus2.jpg" alt="A picture of a walrus" />
    </div>
    <div class="slide-section">
      <p>This is a picture of a walrus that will slide in. <span class="slide-text">Click here</span> to see!
      </p>
      <img id="slide" src="img/walrus3.jpg" alt="A picture of a walrus" />
    </div>

  </body>
</html>
